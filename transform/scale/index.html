<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Scale</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h2>Scale</h2>
      <p>
        transform: <span class="red"> scale(2, 0.5)</span> || <span class="red">scaleX(2) </span> || <span class="red">scaleY(0.5) </span>
      </p>
    </div>
    <form class="controls">

      <label>scale
        <input type="number" name="scaleX" value="1" class="two" step="0.2">
        <input type="number" name="scaleY" value="1" class="two" step="0.2">
      </label>

      <label>scaleX
        <input type="number" name="scaleX" value="1" step="0.1" class="one">
      </label>

      <label>scaleY
        <input type="number" name="scaleY" value="1" step="0.1" class="one">
      </label>

    </form>
    <div class="image">
      <img id="image" src="http://pipsum.com/800x500.jpg" alt="image">
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
