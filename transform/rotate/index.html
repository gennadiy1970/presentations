<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rotate</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h2>Rotate</h2>
      <p>
        transform: <span class="red">rotateX () </span> || <span class="red"> rotateY () </span> || <span class="red"> rotateZ ();</span>
      </p>
      <form class="units">
        unit:
        <label>
          <em>from 0 to 360</em>
          <input type="radio" name="unit" value="deg" checked>
          <span class="red"><strong>&nbsp;deg</strong></span>
        </label>
         <label>
          <em>from 0 to 400</em>
          <input type="radio" name="unit"  value="grad">
          <span class="red"><strong>grad</strong></span>
         </label>
         <label>
           <em>from 0 to 6.2832</em>
           <input type="radio" name="unit" value="rad">
           <span class="red"><strong>&nbsp;&nbsp;rad</strong></span>
         </label>
         <label>
           <em>from 0 to 1</em>
           <input type="radio" name="unit" value="turn">
           <span class="red"><strong>&nbsp;turn</strong></span>
         </label>
      </form>
    </div>
    <form class="controls">

      <label for="spacing">rotateX
        <input type="number" name="rotateX" value="0">
      </label>

      <label for="spacing">rotateY
        <input type="number" name="rotateY" value="0">
      </label>

      <label for="spacing">rotateZ
        <input type="number" name="rotateZ" value="0">
      </label>

    </form>
    <div class="image">
      <img id="image" src="../../assets/pictures/cover.jpg" alt="image">
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
