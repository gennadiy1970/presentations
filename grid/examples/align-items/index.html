<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Align-items</title>
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Align-items: start;</h1>
  <div class="container-start container">
    <div class="item-header"><h1>header</h1></div>
    <div class="item-nav"><h1>nav</h1></div>
    <div class="item-main">
      <h1>main</h1>
    </div>
    <div class="item-aside"><h1>aside</h1></div>
    <div class="item-footer"><h1>footer</h1></div>
  </div>
  <h1>Align-items: end;</h1>
  <div class="container-end container">
    <div class="item-header"><h1>header</h1></div>
    <div class="item-nav"><h1>nav</h1></div>
    <div class="item-main">
      <h1>main</h1>
    </div>
    <div class="item-aside"><h1>aside</h1></div>
    <div class="item-footer"><h1>footer</h1></div>
  </div>
  <h1>Align-items: center;</h1>
  <div class="container-center container">
    <div class="item-header"><h1>header</h1></div>
    <div class="item-nav"><h1>nav</h1></div>
    <div class="item-main">
      <h1>main</h1>
    </div>
    <div class="item-aside"><h1>aside</h1></div>
    <div class="item-footer"><h1>footer</h1></div>
  </div>
  <h1>Align-items: stretch;</h1>
  <div class="container-stretch container">
    <div class="item-header"><h1>header</h1></div>
    <div class="item-nav"><h1>nav</h1></div>
    <div class="item-main">
      <h1>main</h1>
    </div>
    <div class="item-aside"><h1>aside</h1></div>
    <div class="item-footer"><h1>footer</h1></div>
  </div>
</body>

</html>
